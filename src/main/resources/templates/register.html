<html>
	<head>
		<title>Biblioteka</title>
		<link rel='stylesheet' type='text/css' href='/css/normalize.css'/>
		<link rel='stylesheet' type='text/css' href='/css/skeleton.css'/>
		<link rel='stylesheet' type='text/css' href='/css/style.css'/>
	</head>
	<body>
		<div class="navigation">
    	<nav>
				<div class="container">
			    <ul>
						<li><a href="/">Szukaj</a></li>
						<li><a href="/account">Konto</a></li>
						<li><a href="/contact">Kontakt</a></li>
		      </ul>
				</div>
		  </nav>
		</div>
		<div class="panel">
			<div class="container">
				<div th:if="${message}" th:text="${message}">
				</div>
				<div th:if="${param.error}">
						Niepoprawny login i hasło.
				</div>
				<div th:if="${param.logout}">
						Wylogowano pomyślnie.
				</div>
				<div class="row">
					<div class="twelve columns">
						<h3>Rejestracja</h3>
						<form th:action="@{/register}" method="post">
								<div><label>Login: <input type="text" name="username"/> </label></div>
								<div><label>Hasło: <input type="password" name="password"/> </label></div>
								<div><label>Imię: <input type="text" name="firstname"/> </label></div>
								<div><label>Nazwisko: <input type="text" name="secondname"/> </label></div>
								<div><input type="submit" value="Zarejestruj"/></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/react.min.js"></script>
		<script src="/js/react-dom.min.js"></script>
	</body>
</html>
