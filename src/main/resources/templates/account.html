<html>
	<head>
		<title>Biblioteka</title>
		<link rel='stylesheet' type='text/css' href='/css/normalize.css'/>
		<link rel='stylesheet' type='text/css' href='/css/skeleton.css'/>
		<link rel='stylesheet' type='text/css' href='/css/font-awesome.min.css'/>
		<link rel='stylesheet' type='text/css' href='/css/style.css'/>
	</head>
	<body>
		<div class="navigation">
    	<nav>
				<div class="container">
			    <ul>
						<li><a href="/"><i class="fa fa-search"></i>
 Szukaj</a></li>
						<li><a href="/account"><i class="fa fa-user"></i>
 Konto</a></li>
 <li th:if="${workerMode}"><a href="/manage"><i class="fa fa-book"></i>
Wypożycz</a></li>
 <li th:if="${adminMode}"><a href="/admin"><i class="fa fa-database"></i>
Zarządzaj</a></li>
						<li><a href="/contact"><i class="fa fa-question"></i>
 Kontakt</a></li>
		      </ul>
				</div>
		  </nav>
		</div>
		<div class="panel">
			<div class="container">
				<div th:if="${message}" th:text="${message}">
				</div>
			</div>
			<div class="container">
				<div class="row">
					<h5>Zalogowany jako: </h5><h3><b th:text="${person.firstname}"></b> <b th:text="${person.secondname}"></b></h3><h5 th:text="${person.account.username}"></h5>
					<form th:action="@{/logout}" method="post">
							<input type="submit" value="Wyloguj"/>
					</form>
					<div class="divider"></div>
						<div class="six columns">
						<h5>Zmiana hasła</h5>
						<form class='u-full-width form' th:action="@{/changepassword}" method="post">
								<div class='form-row'>
									<label>Stare hasło: </label><input type="password" name="username"/>
								</div>
								<div class='form-row'>
									<label>Nowe hasło: </label><input type="password" name="password"/>
								</div>
								<div class='form-row'>
									<input class='button-primary' type="submit" value="Zmień"/>
								</div>
						</form>
				</div>
				</div>
			</div>
		</div>
		<script src="/js/react.min.js"></script>
		<script src="/js/react-dom.min.js"></script>
	</body>
</html>
